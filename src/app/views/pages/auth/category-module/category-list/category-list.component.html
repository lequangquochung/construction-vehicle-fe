<div class="col-md-12">
  <table class="table table-image">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">English Name</th>
        <th scope="col">Vietnamese Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of data">
        <td class="w-25">
          <img [src]="category?.image" class="img-fluid img-thumbnail" [alt]="category.name.contentEng"
            onerror="this.src='/assets/images/img-error.jpg';">
        </td>
        <td>{{category.name?.contentEng}}</td>
        <td>{{category.name?.contentVie}} {{category?.image}}</td>
        <td>
          <div class="action-row">
            <fa-icon class="action-row-icon edit me-5"  [icon]="faEdit"></fa-icon>
            <fa-icon class="action-row-icon delete" [icon]="faDelete"></fa-icon>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
<button class="btn btn-primary" (click)="toggleLiveDemo()" cButton>Launch demo modal</button>
<c-modal id="liveDemoModal" [visible]="visible" >
  <c-modal-header>
    <h5 cModalTitle>Modal title</h5>
    <button (click)="toggleLiveDemo()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>Woohoo, you are reading this text in a modal!</c-modal-body>
  <c-modal-footer>
    <button (click)="toggleLiveDemo()" cButton color="secondary">
      Close
    </button>
    <button cButton color="primary">Save changes</button>
  </c-modal-footer>
</c-modal>
