<h3 class="mx-4 mt-3">LIÊN HỆ VỚI CHÚNG TÔI</h3>
<div class="row mx-4 contact-form mb-3">
  <div class="col-md-6 col-sm-12 ps-0">
    <form [formGroup]="contactForm">
    <div class="mb-3">
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="userName" class="form-label">Tên</label>
      <input type="text" class="form-control" id="userName" formControlName="name">
    </div>
    <div class="mb-3">
      <label for="userEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" formControlName="email">
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Số Điện </label>
      <input type="text" class="form-control" id="phoneNumber" aria-describedby="emailHelp" formControlName="phoneNumber">
    </div>  

    <div class="form-floating">
      <textarea class="form-control" id="textContent" formControlName="textContent" rows="4"></textarea>
      <label for="textContent">Comments</label>
    </div>

    <div class="mb-3">
      <label for="textContent" class="form-label">Lời Nhắn</label>
      <textarea class="form-control" id="textContent" rows="3" formControlName="textContent"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="submit()">Gửi</button>
  </form>
  </div>
</div>
