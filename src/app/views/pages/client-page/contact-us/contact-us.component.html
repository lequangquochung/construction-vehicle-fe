<div class="row mx-4 contact-form mb-3 d-flex justify-content-center">
  <h3 class="p-0 mt-3 text-center">{{'Contact Us' | translate | uppercase}}</h3>
  <div class="col-md-6 col-sm-12 ps-0">
    <form [formGroup]="contactForm">
      <div class="mb-3">
        <label for="question" class="form-label">{{'Request Type' | translate }}</label>
        <select class="form-select" id="question" aria-label="Default select example" formControlName="titleId">
          <option *ngFor="let item of question" [value]="item.id">{{item.content}}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="userName" class="form-label">{{'Name' | translate }}</label>
        <input type="text" class="form-control" id="userName" formControlName="fullName">
      </div>
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" formControlName="email">
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">{{'Phone Number' | translate }}</label>
        <input type="text" class="form-control" id="phoneNumber" aria-describedby="emailHelp"
          formControlName="phoneNumber">
      </div>

      <div class="mb-3">
        <label for="textContent" class="form-label">{{'Message' | translate }}</label>
        <textarea class="form-control" id="textContent" rows="3" formControlName="content"></textarea>
      </div>

      <button type="submit" class="d-block ms-auto btn btn-primary" [disabled]="contactForm.invalid"
        (click)="submit()">{{'Send' | translate }}</button>
    </form>
  </div>
</div>
