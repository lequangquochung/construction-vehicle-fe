<div class="parking-lot mt-3">
  <div class="row mx-4">
    <div class="col-md-12 px-0">
      <div class="parking-lot-information position-relative">
        <c-spinner color="primary" class="position-absolute spinner-item"
          [style.display]="isShowSpinner ? 'block' : 'none'"></c-spinner>
          <iframe class="w-100"
          src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3918.07551439307!2d106.80968467954382!3d10.88186106161554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTDCsDUyJzU0LjciTiAxMDbCsDQ4JzUyLjQiRQ!5e0!3m2!1sen!2sus!4v1721811965603!5m2!1sen!2sus"
           height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
  <div class="row mx-4">
    <div class="d-flex align-items-center mb-3 px-0">
      <div class="circle me-3"><fa-icon [icon]="faParking"></fa-icon></div>
      <p class="me-3"><b>{{'Garage' | translate}}</b></p>
      <p>13/9 Xa Lộ Hà Nội (Đối diện bến xe Miền Đông mới)</p>
    </div>
  </div>
</div>
