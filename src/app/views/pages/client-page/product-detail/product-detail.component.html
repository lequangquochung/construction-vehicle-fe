<div class="row detail-title mx-4 mt-3">
  <h3 class="ps-0">THÔNG TIN SẢN PHẨM <b class="product-name">{{product?.model | uppercase}}</b></h3>
</div>
<div class="row mt-3 mx-4">
  <div class="col-md-8 col-sm-12 ps-0">
    <p-galleria [value]="images" [responsiveOptions]="responsiveOptions" [numVisible]="5">
      <ng-template pTemplate="item" let-item>
        <img class="img-item-main w-100" [src]="item" />
      </ng-template>
      <ng-template pTemplate="thumbnail" let-item>
        <div class="grid grid-nogutter justify-content-center">
          <img class="img-item-thumbnails" [src]="item" />
        </div>
      </ng-template>
    </p-galleria>
  </div>
  <div class="col-md-4 col-sm-12 product-detail-text">
    <table class="table table-hover">
      <tbody>
        <tr>
          <td><b>MODEL</b></td>
          <td>{{product?.model}}</td>
        </tr>
        <tr>
          <td><b>MÔ TẢ</b></td>
          <td>{{product?.description}}</td>
        </tr>
        <tr>
          <td><b>GIÁ</b></td>
          <td>{{product?.price}}</td>
        </tr>
        <tr>
          <td><b>LIÊN HỆ</b></td>
          <td>
            <b>
              <a class="phone-number" href="tel:0935099099">0935099099</a>
            </b>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row my-3">
    <div class="col  d-flex justify-content-center">
      <button class="btn btn-outline-secondary" (click)="redirectToProducts()">XEM THÊM SẢN PHẨM</button>
    </div>
  </div>
