<div class="about-us">
  <div class="row mx-4">
    <div class="col-md-12 px-0 mb-3 carousel-block">
      <c-carousel [interval]="0">
        <c-carousel-inner>
          <c-carousel-item *ngFor="let slide of slides">
            <img [src]="slide.src" alt="{{slide.title}}" class="d-block w-100 carousel-item" loading="lazy" />
          </c-carousel-item>
        </c-carousel-inner>
        <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
        <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
      </c-carousel>
    </div>
  </div>
  <div class="row mx-4 information">
    <div class="d-flex align-items-center mb-3 ps-0">
      <div class="circle me-3"><fa-icon [icon]="faIcon.faAddressCard"></fa-icon></div>
      <p class="me-3"><b>Địa chỉ bãi xe</b></p>
      <p> 72 Xa lộ Hà Nội, Ấp Ngãi Thắng, Xã Bình Thắng, Thành Phố Dĩ An, Tỉnh Bình Dương</p>
    </div>
    <div class="d-flex align-items-center mb-3 ps-0">
      <div class="circle me-3"><fa-icon [icon]="faIcon.faPhone"></fa-icon></div>
      <p class="me-3"><b>Số điện thoại</b></p>
      <p>0977527683 - 0935099099</p>
    </div>
    <div class="d-flex align-items-center mb-3 ps-0">
      <div class="circle me-3"><fa-icon [icon]="faIcon.faPager"></fa-icon></div>
      <p class="me-3"><b>Webstite</b></p>
      <p><a href="">cogioiducanh.com</a></p>
    </div>
  </div>
  <div class="row mx-4 map mb-3 position-relative ps-0">
    <c-spinner color="primary" class="position-absolute spinner-item"
      [style.display]="isShowSpinner ? 'block' : 'none'"></c-spinner>
    <iframe class="px-0"
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15304.948042360935!2d107.5935838!3d16.4635323!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3141a13e984a1761%3A0x3d6f0bf7cccab36e!2zSMOgIE7hu5lp!5e0!3m2!1svi!2s!4v1719465056093!5m2!1svi!2s"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</div>
